{% extends "base.html" %}

{% block title %}My Tickets - Ticket Booking System{% endblock %}

{% block content %}
<div class="container">
    <h2>My Tickets</h2>
    <div class="row">
        {% for ticket in tickets %}
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ ticket.name }}</h5>
                    <p class="card-text">Age: {{ ticket.age }}</p>
                    <a href="#" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal{{ ticket.id }}">Delete</a>
                    <!-- Modal -->
                    <div class="modal fade" id="deleteModal{{ ticket.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Confirm Delete</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    Are you sure you want to delete this ticket?
                                </div>
                                <div class="modal-footer">
                                    <form action="{{ url_for('delete_ticket', ticket_id=ticket.id) }}" method="POST">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                        <button type="submit" class="btn btn-danger">Delete</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
